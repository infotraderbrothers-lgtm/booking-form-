<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Consultation - Trader Brothers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 680px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
        }
        
        .company-name {
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 8px;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }
        
        .form-section {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 400;
            color: #2c3e50;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input[type="text"], input[type="tel"], input[type="date"], select {
            width: 100%;
            padding: 16px;
            border: 2px solid #e8ecf4;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fb;
        }
        
        input[type="text"]:focus, input[type="tel"]:focus, input[type="date"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        input[readonly] {
            background: #f1f3f4;
            color: #5f6368;
            cursor: not-allowed;
        }
        
        .calendar-section {
            background: linear-gradient(135deg, #f8f9fb 0%, #e8ecf4 100%);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid #e8ecf4;
        }
        
        .calendar-title {
            font-size: 18px;
            font-weight: 400;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .calendar-title::before {
            content: "ðŸ“…";
            font-size: 20px;
        }
        
        .datetime-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .date-input, .time-input {
            position: relative;
        }
        
        .date-input label, .time-input label {
            font-size: 13px;
            color: #5f6368;
            margin-bottom: 8px;
            font-weight: 400;
            text-transform: none;
        }
        
        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .time-slot {
            padding: 12px 8px;
            border: 2px solid #e8ecf4;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: 400;
            color: #5f6368;
            background: white;
        }
        
        .time-slot:hover {
            border-color: #667eea;
            background: #f0f2ff;
            color: #667eea;
            transform: translateY(-1px);
        }
        
        .time-slot.selected {
            background: #667eea;
            border-color: #667eea;
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .contact-section {
            background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid #feb2b2;
        }
        
        .contact-question {
            font-weight: 400;
            margin-bottom: 15px;
            color: #2d3748;
            font-size: 16px;
        }
        
        .phone-display {
            margin-bottom: 20px;
        }
        
        .phone-display input {
            background: white;
            border-color: #feb2b2;
            font-weight: 400;
        }
        
        .radio-group {
            display: flex;
            gap: 25px;
            margin-bottom: 20px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            background: white;
        }
        
        .radio-option:hover {
            background: #f7fafc;
            border-color: #e2e8f0;
        }
        
        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            accent-color: #667eea;
            cursor: pointer;
        }
        
        .radio-option input[type="radio"]:checked + label {
            color: #667eea;
            font-weight: 400;
        }
        
        .radio-option label {
            cursor: pointer;
            font-size: 15px;
            margin: 0;
            text-transform: none;
            letter-spacing: normal;
        }
        
        .phone-input {
            display: none;
            margin-top: 15px;
        }
        
        .phone-input.show {
            display: block;
            animation: slideDown 0.4s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #cbd5e0, #a0aec0);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 400;
            cursor: not-allowed;
            transition: all 0.3s ease;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            transform: translateY(0);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn.active:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 600px) {
            .datetime-container {
                grid-template-columns: 1fr;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .time-slots {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .form-section {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="company-name">Trader Brothers</h1>
            <p class="subtitle">Schedule Your Consultation</p>
        </div>
        
        <div class="form-section">
            <form id="bookingForm">
                <div class="form-group">
                    <label for="clientName">Full Name</label>
                    <input type="text" id="clientName" name="clientName" required readonly>
                </div>
                
                <div class="calendar-section">
                    <div class="calendar-title">Select Your Appointment</div>
                    <div class="datetime-container">
                        <div class="date-input">
                            <label for="consultationDate">Choose Date</label>
                            <select id="consultationDate" name="consultationDate" required>
                                <option value="">Select a date</option>
                            </select>
                        </div>
                        <div class="time-input">
                            <label>Available Times</label>
                            <div class="time-slots" id="timeSlots">
                                <div class="time-slot" data-time="09:00">9:00</div>
                                <div class="time-slot" data-time="09:30">9:30</div>
                                <div class="time-slot" data-time="10:00">10:00</div>
                                <div class="time-slot" data-time="10:30">10:30</div>
                                <div class="time-slot" data-time="11:00">11:00</div>
                                <div class="time-slot" data-time="11:30">11:30</div>
                                <div class="time-slot" data-time="12:00">12:00</div>
                                <div class="time-slot" data-time="12:30">12:30</div>
                                <div class="time-slot" data-time="13:00">13:00</div>
                                <div class="time-slot" data-time="13:30">13:30</div>
                                <div class="time-slot" data-time="14:00">14:00</div>
                                <div class="time-slot" data-time="14:30">14:30</div>
                                <div class="time-slot" data-time="15:00">15:00</div>
                                <div class="time-slot" data-time="15:30">15:30</div>
                                <div class="time-slot" data-time="16:00">16:00</div>
                                <div class="time-slot" data-time="16:30">16:30</div>
                                <div class="time-slot" data-time="17:00">17:00</div>
                            </div>
                            <input type="hidden" id="selectedTime" name="consultationTime" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="contact-section">
                        <div class="contact-question">Is this your phone number?</div>
                        <div class="phone-display" id="phoneDisplay">
                            <input type="text" id="currentPhone" name="currentPhone" readonly placeholder="Phone number will be displayed here">
                        </div>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="phoneYes" name="phoneConfirm" value="yes">
                                <label for="phoneYes">Yes</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="phoneNo" name="phoneConfirm" value="no">
                                <label for="phoneNo">No</label>
                            </div>
                        </div>
                        <div class="phone-input" id="phoneInputSection">
                            <label for="phoneNumber">Please enter your correct phone number:</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number">
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">Confirm Booking</button>
            </form>
        </div>
    </div>

    <script>
        // Get URL parameters for pre-filling
        const urlParams = new URLSearchParams(window.location.search);
        const clientName = urlParams.get('name');
        const currentPhone = urlParams.get('phone');
        
        // Pre-fill name and phone if provided
        if (clientName) {
            document.getElementById('clientName').value = decodeURIComponent(clientName);
        }
        if (currentPhone) {
            document.getElementById('currentPhone').value = decodeURIComponent(currentPhone);
        }
        
        // Set date options for dropdown
        const dateSelect = document.getElementById('consultationDate');
        const today = new Date();
        const maxDate = new Date();
        maxDate.setMonth(maxDate.getMonth() + 3);
        
        // Generate date options
        for (let d = new Date(today); d <= maxDate; d.setDate(d.getDate() + 1)) {
            // Skip weekends (optional - remove these lines if you want to include weekends)
            if (d.getDay() === 0 || d.getDay() === 6) continue;
            
            const option = document.createElement('option');
            const dateStr = d.toISOString().split('T')[0];
            const displayStr = d.toLocaleDateString('en-GB', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            option.value = dateStr;
            option.textContent = displayStr;
            dateSelect.appendChild(option);
        }
        
        // Form elements
        const form = document.getElementById('bookingForm');
        const submitBtn = document.getElementById('submitBtn');
        const phoneInputSection = document.getElementById('phoneInputSection');
        const phoneYes = document.getElementById('phoneYes');
        const phoneNo = document.getElementById('phoneNo');
        const phoneNumber = document.getElementById('phoneNumber');
        const timeSlots = document.querySelectorAll('.time-slot');
        const selectedTimeInput = document.getElementById('selectedTime');
        
        // Time slot selection
        timeSlots.forEach(slot => {
            slot.addEventListener('click', function() {
                // Remove selection from all slots
                timeSlots.forEach(s => s.classList.remove('selected'));
                // Add selection to clicked slot
                this.classList.add('selected');
                // Set hidden input value
                selectedTimeInput.value = this.dataset.time;
                checkFormValidity();
            });
        });
        
        // Show/hide phone input based on radio selection
        document.querySelectorAll('input[name="phoneConfirm"]').forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'no') {
                    phoneInputSection.classList.add('show');
                    phoneNumber.required = true;
                } else {
                    phoneInputSection.classList.remove('show');
                    phoneNumber.required = false;
                    phoneNumber.value = '';
                }
                checkFormValidity();
            });
        });
        
        // Check form validity and enable/disable submit button
        function checkFormValidity() {
            const name = document.getElementById('clientName').value;
            const date = document.getElementById('consultationDate').value;
            const time = selectedTimeInput.value;
            const phoneConfirm = document.querySelector('input[name="phoneConfirm"]:checked');
            
            let isValid = name && date && time && phoneConfirm;
            
            // If "No" is selected for phone confirmation, check if phone number is provided
            if (phoneConfirm && phoneConfirm.value === 'no') {
                isValid = isValid && phoneNumber.value;
            }
            
            if (isValid) {
                submitBtn.classList.add('active');
            } else {
                submitBtn.classList.remove('active');
            }
        }
        
        // Add event listeners to form inputs
        document.getElementById('clientName').addEventListener('input', checkFormValidity);
        document.getElementById('consultationDate').addEventListener('change', checkFormValidity);
        document.getElementById('phoneNumber').addEventListener('input', checkFormValidity);
        
        // Handle form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!submitBtn.classList.contains('active')) {
                return;
            }
            
            // Get form data
            const formData = new FormData(form);
            const name = formData.get('clientName');
            const date = formData.get('consultationDate');
            const time = formData.get('consultationTime');
            const phoneConfirm = formData.get('phoneConfirm');
            const phone = phoneConfirm === 'yes' ? formData.get('currentPhone') : formData.get('phoneNumber');
            
            // Format date to DD/MM/YYYY
            const dateObj = new Date(date);
            const formattedDate = `${String(dateObj.getDate()).padStart(2, '0')}/${String(dateObj.getMonth() + 1).padStart(2, '0')}/${dateObj.getFullYear()}`;
            
            // Data for Make.com webhook
            const makeData = {
                clientName: name,
                consultationDate: formattedDate,
                consultationTime: time,
                phoneConfirm: phoneConfirm,
                currentPhone: formData.get('currentPhone'),
                phoneNumber: formData.get('phoneNumber'),
                finalPhone: phone,
                submissionTimestamp: new Date().toISOString()
            };
            
            try {
                // Disable submit button
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';
                
                // Send to Make.com webhook
                const response = await fetch('https://hook.eu2.make.com/gtbaje58wtx1oqighk247djp2bwz5ise', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(makeData)
                });
                
                if (response.ok) {
                    // Success message
                    alert(`Booking Confirmed!\n\nName: ${name}\nDate & Time: ${formattedDate} ${time}\nPhone: ${phone}\n\nWe will contact you shortly to confirm your consultation.`);
                    
                    // Reset form or redirect
                    form.reset();
                    checkFormValidity();
                } else {
                    throw new Error('Failed to submit booking');
                }
                
            } catch (error) {
                console.error('Error submitting booking:', error);
                alert('There was an error submitting your booking. Please try again or contact us directly.');
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Confirm Booking';
            }
        });
        
        // Initial form validity check
        checkFormValidity();
    </script>
</body>
</html>
